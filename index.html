<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="wb.css">
    <link rel="shortcut icon" href="https://f-droid.org/repo/org.thosp.yourlocalweather/en-GB/icon_MDOwAe8lWtZFZoy1TzN-d8U-luyz9qiV9VtCU30_Z_0=.png" type="image/x-icon">
    <title>Weather Dashboard</title>
</head>
<body>
    <header><br>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valuesearch">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        
        <section class="result">
            <figure class="name" id="city"><figcaption>India</figcaption>
            <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
            </figure>
            <figure class="temper" id="temper">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather">
            <figcaption>
                <span>31</span>
                <sup>o</sup>
            </figcaption>
            </figure>
            <p class="description">
                Overcast cloud
            </p>
            <ul>
                <li>
                    <span>Cloud</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="cloud">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i><br>
                    <span id="humidity">55</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001</span>hPa
                </li>
            </ul>
        </section>
    </main>
    <script src="wb.js"></script>
    </header>
    <footer>
  <center>
    <h4 class="name">Created by: <a href="https://mohamed-rafeek-portfolio.netlify.app/"class="er" target="_blank">&nbsp;Mohamed Rafeek</a></h4>
  </center>
</footer>
</body>
</html>
